<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h1>Types of List</h1>
    <h3>Un-ordered List</h3>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <hr>
    <h3>Ordered List</h3>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>

    </ol>
    <hr>
    <h3>Descriptive List</h3>
    
    <dl>
        <dt>Phone</dt>
        <dd>Vivo</dd>

        <dt>Phone</dt>
        <dd>Samsung</dd>

        <dt>Phone</dt>
        <dd>Realme</dd>
    </dl>
